<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Graduation Dinner</title>
    <link rel="stylesheet" href="rsvp-style.css">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>RSVP for Graduation Dinner</h1>
		  <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
                <li><a href="directions.html">Directions</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
         </nav>
    </header>
    <main>
        <form action="https://formspree.io/f/xeqygnwy"method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="phone">Phone Number:</label>
	<input type="tel" id="phone" name="phone" required placeholder="Your phone number">

    
    <label for="attending">Attending:</label>
    <select name="attending" id="attending" required>
        <option value="">Please Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    
    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="0" required>
    
    <label for="message">Message (Optional):</label>
    <textarea id="message" name="message"></textarea>
    
    <input type="submit" value="Submit RSVP">
</form>

    </main>
</body>
</html>
